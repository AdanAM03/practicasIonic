<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let grupos of gr">
      {{grupos.grupo}}
      <ion-item *ngFor="let alumno of grupos.alumnos">
        {{alumno.first_name}}
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
